name: Build and Release

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build || exit 0